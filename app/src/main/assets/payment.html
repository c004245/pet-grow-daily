<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>카카오페이 결제</title>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0; padding: 0;
            font-family: 'Noto Sans', Arial, sans-serif;
            background: #f8f9fa;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .header-bar {
            display: none;
        }
        .back-btn {
            display: none;
        }
        .p-info {
            display: flex;
            flex-direction: column;
            padding: 18px 0 0 24px;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .p-info.loaded {
            opacity: 1;
        }
        .photo-count {
            color: #A9A9A9;
            font-size: 16px;
            font-weight: 500;
        }
        .product-title {
            font-weight:bold;
            color:#222;
            font-size: 24px;
        }
        .product-price {
            color: #6C69F6;
            font-weight:bold;
            font-size:22px;
        }
        .album-img-area {
            margin: 32px 16px 0;
            width: calc(100% - 32px);
            border-radius: 16px;
            overflow: hidden;
        }
        .album-img-area img {
            display:block;
            width:100%; object-fit:cover;
            border-radius: 16px;
        }
        .kakao-btn-wrap {
            width: 100%;
            position: fixed;
            bottom: 0; left: 0;
            background: linear-gradient(to top, #f8f9fa 80px, transparent 100px);
            display: flex;
            justify-content: center;
        }
        .pay-button {
            width: calc(100% - 48px);
            max-width: 600px;
            margin: 0 24px 24px 24px;
            border: none;
            border-radius: 14px;
            background: #fee500;
            color: #3c1e1e;
            font-size: 18px;
            font-weight: bold;
            padding: 18px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: background 0.2s;
        }
        .pay-button:hover {
            background: #ffe066;
        }
        .result-message {
            margin-top: 28px;
            text-align: center;
            color: #155724;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=korean"
          rel="stylesheet">
</head>
<body>
<div class="header-bar">
</div>
<div id="product-info" class="p-info">
    <div id="photo-count" class="photo-count">사진 최대 40장 수록</div>
    <div id="product-title" class="product-title">포토북 하드 커버</div>
    <div id="product-price" class="product-price">18,000원</div>
</div>
<div class="album-img-area">
    <img id="album-image" src="file:///android_asset/sample_album.jpg" alt="album"/>
</div>
<div id="result" class="result-message"></div>

<div class="kakao-btn-wrap">
    <button class="pay-button" onclick="requestPay()">
        카카오페이로 결제하기
    </button>
</div>
<script>
    var IMP = window.IMP;
    IMP.init('imp28817041'); // 본인 상점코드로 교체
    // product 정보는 JS에서 직접 세팅 or Android에서 updateProductInfo 호출됨
    var product = {
        name: '포토북 하드 커버',
        amount: 18000,
        merchantUid: 'test_' + new Date().getTime(),
        maxPhotoCount: 40,
        imageUrl: 'file:///android_asset/sample_album.jpg'
    };
    function updateProductInfo(name, amount, merchantUid, maxPhotoCount, imageUrl) {
        product.name = name || product.name;
        product.amount = parseInt(amount) || 100;
        product.merchantUid = merchantUid || ('test_' + new Date().getTime());
        product.maxPhotoCount = maxPhotoCount || product.maxPhotoCount;
        product.imageUrl = imageUrl || product.imageUrl;
        
        // 제품명에 따른 이미지 설정
        var displayImageUrl = product.imageUrl;
        var displayMaxPhotoCount = product.maxPhotoCount;
        
        if (product.name && product.name.includes('패브릭')) {
            displayImageUrl = 'file:///android_asset/ic_product_advance_main.jpeg';
            displayMaxPhotoCount = 40;
        } else if (product.name && product.name.includes('하드')) {
            displayImageUrl = 'file:///android_asset/ic_product_middle_main.jpeg';
            displayMaxPhotoCount = 40;
        } else {
            displayImageUrl = 'file:///android_asset/ic_product_light_main.jpeg';
            displayMaxPhotoCount = 62;
        }
        
        document.getElementById('photo-count').innerText = '사진 최대 ' + displayMaxPhotoCount + '장 수록';
        document.getElementById('product-title').innerText = product.name;
        document.getElementById('product-price').innerText = product.amount.toLocaleString() + '원';
        document.getElementById('album-image').src = displayImageUrl;
        document.getElementById('product-info').classList.add('loaded');
    }
    function callAndroidBack() {
        if (window.Android && typeof window.Android.closeWebView === 'function') {
            window.Android.closeWebView();
        }
    }
    function requestPay() {
        var resultEl = document.getElementById('result');
        resultEl.textContent = '';
        IMP.request_pay({
            channelKey: 'channel-key-0007adc4-c33d-471c-bd98-1ee0cc2fa7d5',
            pg: 'kakaopay.CA18847470',
            pay_method: 'card',
            merchant_uid: product.merchantUid,
            name: product.name,
            amount: product.amount,
            m_redirect_url: 'https://pet-grow-daily.web.app/payment-result.html'
        }, function(rsp) {
            if (rsp.success) {
                resultEl.textContent = '결제 성공: ' + rsp.merchant_uid;
                try { window.Android && window.Android.onPaymentSuccess && window.Android.onPaymentSuccess(rsp.imp_uid, String(rsp.paid_amount || product.amount)); } catch(e){}
            } else {
                resultEl.textContent = '결제 실패: ' + (rsp.error_msg || '오류');
                try { window.Android && window.Android.onPaymentFailure && window.Android.onPaymentFailure(rsp.error_msg || '결제 실패'); } catch(e) {}
            }
        });
    }
    updateProductInfo();
</script>
</body>
</html>
